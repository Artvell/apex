{% include "profile.html" %}
{% load custom_templates %}
<html>
    <head>
        <title>Информация</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js">
        </script>
    </head>
    <body>
        <p><b>Общая статистика за месяц</b>
        <canvas id="myChart" width="100" height="10"></canvas>
        <script>
            var popCanvas = document.getElementById("myChart").getContext("2d");
            var barChart = new Chart(popCanvas, {
              type: 'bar',
              data: {
                labels: ["Всего", "Выполненных полностью", "Выполненных неполностью", "Невыполненных"],
                datasets: [{
                  label: 'Статистика за месяц',
                  data: [{{all}}, {{poln}}, {{nepoln}},{{nevip}}],
                  backgroundColor: [
                    'rgba(14, 0, 217, 1)',
                    'rgba(0, 217, 29, 1)',
                    'rgba(247, 208, 10, 1)',
                    'rgba(255, 3, 36, 1)'
                  ]
                }]
              }
            });
        </script>
        <br/>
        Всего накладных: {{all}}
        <br/>
        Выполненных полностью: {{poln}}
        <br/>
        Выполненных неполностью: {{nepoln}}
        <br/>
        Невыполненных: {{nevip}}
        </p>
        <p>
        Посмотреть подробную информацию по:<br/>
        - <a href="/accounts/profile/info/naklad">накладным</a>
        <br/>
        - <a href="/accounts/profile/info/products">товарам</a>
        </p>
    </body>
</html>
